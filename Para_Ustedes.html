<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Viaje hacia la Amistad ðŸ’–</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            position: relative;
            color: #fff;
            background: linear-gradient(135deg, #120a8f, #f8c8d7);
        }

        /* Fondo de nebulosa/magia */
        .nebula {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(135, 58, 184, 0.6) 50%, rgba(255, 255, 255, 0) 70%);
            animation: nebulaEffect 30s linear infinite;
            z-index: 1;
        }

        @keyframes nebulaEffect {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* Efecto de lluvia de estrellas */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .rain .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: starFall 2s linear infinite;
            animation-delay: -1s;
        }

        @keyframes starFall {
            0% { transform: translateY(-100vh) scale(0.8); opacity: 0.5; }
            100% { transform: translateY(100vh) scale(1.5); opacity: 1; }
        }

        /* Efecto de lluvia de corazones */
        .heart-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .heart-rain .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff69b4;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: heartFall 3s linear infinite;
        }

        @keyframes heartFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0.3; }
        }

        /* PartÃ­culas flotantes de luz */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
        }

        .particles .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 10s infinite;
        }

        @keyframes float {
            0% { transform: translateY(-50vh) translateX(-50vw) scale(0.7); opacity: 1; }
            100% { transform: translateY(50vh) translateX(50vw) scale(1.5); opacity: 0; }
        }

        /* TÃ­tulo de la pÃ¡gina */
        h1 {
            font-size: 3em;
            z-index: 5;
            text-align: center;
            color: #fff;
            text-transform: uppercase;
            animation: fadeInText 3s ease-out;
            margin-bottom: 20px;
        }

        /* Texto de la amistad */
        p {
            font-size: 1.4em;
            z-index: 5;
            text-align: center;
            animation: fadeInText 3s ease-out;
            animation-delay: 2s;
            max-width: 80%;
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Ajustes para pantallas pequeÃ±as */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.2em;
            }
        }

    </style>
</head>
<body>

    <!-- Nebulosa de fondo -->
    <div class="nebula"></div>

    <!-- Lluvia de estrellas -->
    <div class="rain">
        <!-- Estrellas con diferentes animaciones -->
        <div class="star" style="top: 10%; left: 20%; animation-duration: 3s;"></div>
        <div class="star" style="top: 15%; left: 50%; animation-duration: 5s;"></div>
        <div class="star" style="top: 30%; left: 75%; animation-duration: 2s;"></div>
        <div class="star" style="top: 60%; left: 10%; animation-duration: 4s;"></div>
        <div class="star" style="top: 80%; left: 80%; animation-duration: 3.5s;"></div>
    </div>

    <!-- Lluvia de corazones -->
    <div class="heart-rain">
        <div class="heart" style="top: 5%; left: 15%; animation-duration: 3s;"></div>
        <div class="heart" style="top: 20%; left: 50%; animation-duration: 2.5s;"></div>
        <div class="heart" style="top: 35%; left: 75%; animation-duration: 3.2s;"></div>
        <div class="heart" style="top: 50%; left: 20%; animation-duration: 3.8s;"></div>
        <div class="heart" style="top: 70%; left: 40%; animation-duration: 2.8s;"></div>
    </div>

    <!-- PartÃ­culas flotantes de luz -->
    <div class="particles">
        <div class="particle" style="top: 10%; left: 30%; animation-duration: 8s;"></div>
        <div class="particle" style="top: 40%; left: 60%; animation-duration: 10s;"></div>
        <div class="particle" style="top: 70%; left: 80%; animation-duration: 7s;"></div>
        <div class="particle" style="top: 90%; left: 20%; animation-duration: 9s;"></div>
    </div>

    <!-- TÃ­tulo -->
    <h1>ðŸ’– Atencion seÃ±oras ðŸ’–</h1>

    <!-- Mensaje de la amistad -->
    <p> Si algun dia me ven siendo exclavo de mi amorcito, dejenme ahi, ahi es donde quiero estar  ðŸ’«</p>

</body>
</html>
